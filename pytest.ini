[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for selective execution
markers =
    e2e: End-to-end workflow tests (slow, uses browser)
    ui: UI component tests (uses browser)
    clientside: Tests for JavaScript clientside callbacks
    background: Tests for background jobs with DiskcacheManager
    slow: Tests that take >10 seconds
    integration: Integration tests (existing)
    unit: Unit tests (existing)

# Test execution settings
timeout = 120
timeout_method = thread

# Coverage settings
addopts =
    --strict-markers
    --verbose
    --tb=short
    --maxfail=5

# Parallel execution (use with -n auto)
# pytest -n auto uses all available CPUs

# Test directory
testpaths = tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache

# Console output
console_output_style = progress

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
